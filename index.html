    <!-- Local video outside the grid -->
    <div id="local-video-container">
        <div id="local-video"></div>
    </div>

    <!-- Remote videos grid -->
    <div id="video-streams"></div>
    
    <!-- Video call controls -->
    <div class="justify-content-center align-items-center vh-100" id="lobby">
      <div class="card p-4 shadow-lg bg-light" style="width: 350px;">
        <div class="card-body">
          <h5 class="card-title text-center mb-3">Join Room</h5>
          <div class="mb-3 form-floating">
            <input type="text" class="form-control" placeholder="Room Key" id="room-key-input">
            <label for="room-key-input">Room Key</label>
          </div>
          <div class="mb-3 form-floating">
            <input type="text" class="form-control" placeholder="Channel Name" id="channel-name-input">
            <label for="channel-name-input">Channel Name</label>
          </div>
          <div class="mb-3 form-floating">
            <input type="text" class="form-control" placeholder="Username" id="username-input">
            <label for="username-input">Username</label>
          </div>
          <button class="btn btn-primary w-100" id="join-btn">
          <span class="spinner-border spinner-border-sm visually-hidden" id="joinButtonLoading" aria-hidden="true"></span>
          <span class="" id="joinButtonText" role="status">Join</span>
          </button>
          <small id="joinErrorHelp" class="form-text text-danger">Incorrect room key or channel name.</small>
        </div>
      </div>
    </div>
    


    <div class="" id="stream-controls" style="display:none;">

        <button class="btn btn-danger rounded-pill shadow" id="leave-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone-x-fill" viewBox="0 0 16 16" style="color: white;">
            <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877zm9.261 1.135a.5.5 0 0 1 .708 0L13 2.793l1.146-1.147a.5.5 0 0 1 .708.708L13.707 3.5l1.147 1.146a.5.5 0 0 1-.708.708L13 4.207l-1.146 1.147a.5.5 0 0 1-.708-.708L12.293 3.5l-1.147-1.146a.5.5 0 0 1 0-.708"/>
          </svg>
        </button>

        <button class="btn btn-secondary rounded-pill shadow" id="mic-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-mic-fill" viewBox="0 0 16 16" style="color: white;">
            <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0z"/>
            <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5"/>
          </svg>
        </button>
        
        <button class="btn btn-secondary rounded-pill shadow" id="cam-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-camera-video-fill" viewBox="0 0 16 16" style="color: white;">
            <path fill-rule="evenodd" d="M0 5a2 2 0 0 1 2-2h7.5a2 2 0 0 1 1.983 1.738l3.11-1.382A1 1 0 0 1 16 4.269v7.462a1 1 0 0 1-1.406.913l-3.111-1.382A2 2 0 0 1 9.5 13H2a2 2 0 0 1-2-2z"/>
          </svg>
        </button>
    </div>    

    <div class="toast-container position-fixed top-0 end-0 p-3" data-bs-theme="dark">
      <div id="top-right-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto text-white" id="top-right-toast-title">Bootstrap</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body text-white" id="top-right-toast-text">
          User has joined.
        </div>
      </div>
    </div>

    <div class="position-fixed top-50 start-50 translate-middle" id="emptyCallText" style="display: none;">
      <strong class="text-white h1">No one else is here.</strong>
    </div>

</body>
