<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="bg-dark">

    <nav class="navbar navbar-expand-lg bg-dark rounded-bottom-2 border-2 border-bottom" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Local video outside the grid -->
    <div id="local-video-container">
        <div id="local-video"></div>
    </div>

    <!-- Remote videos grid -->
    <div id="video-streams"></div>
    
    <!-- Video call controls -->
    <div class="justify-content-center align-items-center vh-100" id="lobby">
      <div class="card p-4 shadow-lg bg-light" style="width: 350px;">
        <div class="card-body">
          <h5 class="card-title text-center mb-3">Join Room</h5>
          <div class="mb-3 form-floating">
            <input type="text" class="form-control" placeholder="Room Key" id="room-key-input">
            <label for="room-key-input">Room Key</label>
          </div>
          <div class="mb-3 form-floating">
            <input type="text" class="form-control" placeholder="Channel Name" id="channel-name-input">
            <label for="channel-name-input">Channel Name</label>
          </div>
          <div class="mb-3 form-floating">
            <input type="text" class="form-control" placeholder="Username" id="username-input">
            <label for="username-input">Username</label>
          </div>
          <button class="btn btn-primary w-100" id="join-btn">
          <span class="spinner-border spinner-border-sm visually-hidden" id="joinButtonLoading" aria-hidden="true"></span>
          <span class="" id="joinButtonText" role="status">Join</span>
          </button>
          <small id="joinErrorHelp" class="form-text text-danger">Incorrect room key or channel name.</small>
        </div>
      </div>
    </div>
    


    <div class="bg-secondary-subtle border border-3 border-primary" id="stream-controls" style="display:none;">

        <button class="btn btn-danger" id="leave-btn">
          Leave Call
        </button>

        <button class="btn btn-secondary" id="mic-btn">
          Mic On
        </button>
        
        <button class="btn btn-secondary" id="cam-btn">
          Camera On
        </button>
    </div>    

    <div class="toast-container position-fixed top-0 end-0 p-3" data-bs-theme="dark">
      <div id="userJoinedToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto text-white">Bootstrap</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body text-white">
          User has joined.
        </div>
      </div>
    </div>

    <div class="position-fixed top-50 start-50 translate-middle" id="emptyCallText" style="display: none;">
      <strong class="text-white h1">No one else is here.</strong>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
    <script src="AgoraRTC_N-4.23.2.js"></script>
    <script src="main.js"></script>
</html>
